<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rayan Khan — Showcase</title>
  <meta name="description" content="Showcase of Rayan Khan — projects, skills, contact." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="split">
    <aside class="left">
      <div class="left-inner">
        <div class="brand">Rayan Khan</div>
        <h1 class="big">Engineering <span class="accent">Systems</span><br/>That Matter</h1>
        <p class="sub">C++ • NLP • Performance-focused software</p>
        <div class="left-cta"><a href="#projects" class="btn">Explore Work</a></div>
        <div class="left-footer">linkworkrayan@gmail.com</div>
      </div>
    </aside>

    <main class="right">
      <div class="carousel" id="carousel">
        <!-- each .tile represents a featured project -->
        <article class="tile active">
          <img src="showcase-image.jpg" alt="Project visual" />
          <div class="tile-meta">
            <h3>Machi Koro</h3>
            <p class="muted">C++ OOP implementation, Strategy & Observer</p>
          </div>
        </article>

        <article class="tile">
          <img src="showcase-image2.jpg" alt="Project visual 2" />
          <div class="tile-meta">
            <h3>NLP Text Analyzer</h3>
            <p class="muted">Tokenization & sentiment analysis</p>
          </div>
        </article>

        <article class="tile">
          <img src="showcase-image3.jpg" alt="Project visual 3" />
          <div class="tile-meta">
            <h3>Circular Motion</h3>
            <p class="muted">Interactive Canvas simulation</p>
          </div>
        </article>

      </div>

      <div class="carousel-controls">
        <button id="prev" aria-label="Previous">‹</button>
        <button id="next" aria-label="Next">›</button>
      </div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
